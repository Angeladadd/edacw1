- name: Install Docker
  ansible.builtin.dnf:
    name:
      - docker-ce 
      - docker-ce-cli 
      - containerd.io 
      - docker-buildx-plugin
      - docker-compose-plugin
    state: latest

- name: Enable Docker Service
  ansible.builtin.service:
    name: docker
    enabled: true
    state: started

- name: Add almalinux to the docker group
  ansible.builtin.user:
    append: true
    groups: docker
    name: almalinux